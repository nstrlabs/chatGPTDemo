<!doctype html>
<html>

	<head>
		<title>The ONUM Assistant</title>
		<link rel="stylesheet" href="index.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link 
href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" 
rel="stylesheet">
	</head>

	<body>
		<main>
			<section class="chatbot-container">
				<div class="chatbot-header">
					<img src="/images/icon.png" class="logo">
					<h1>The ONUM Assistant</h1>
				</div>
				<div class="chatbot-conversation-container" 
id="chatbot-conversation">
				</div>
				<form id="form" class="chatbot-input-container">
					<input name="user-input" type="text" id="user-input" 
required>
					<button id="submit-btn" class="submit-btn">
						<img 
							src="images/send-btn-icon.jpeg" 
							class="send-btn-icon"
						>
					</button>
				</form>
			</section>
		</main>
		<script type="module" src="client.js"></script>
	</body>

</html>
